name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  contents: write # Allows pushing commits
  pull-requests: write # Required for creating pull requests

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm run test

      - name: Test Coverage
        run: npm run test:coverage

      - name: Bundle Stats
        run: npm run bundle:stats

      - name: Lint
        run: npm run lint

      - name: Format Check
        run: npm run format:check

      - name: Build Storybook (lib)
        if: github.event_name == 'push' || contains(github.event.pull_request.changed_files, 'lib/**')
        run: npm run build-storybook -w lib

      - name: Archive Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            lib/coverage
          retention-days: 7

      - name: Archive Bundle Stats
        uses: actions/upload-artifact@v4
        with:
          name: bundle-stats
          path: |
            lib/dist/stats.html
            doc-site/build/stats.html
          retention-days: 7

      - name: Archive Storybook
        uses: actions/upload-artifact@v4
        with:
          name: storybook
          path: lib/storybook-static

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup and Debug GPG
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --import --no-tty --batch --verbose
          gpg --list-secret-keys --with-subkey-fingerprints
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          echo "passphrase ${{ secrets.GPG_PASSPHRASE }}" >> ~/.gnupg/gpg.conf

      - name: Configure Git for Signing
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.signingkey ${{ secrets.GIT_SIGNING_KEY }}
          git config --global commit.gpgsign true
          git config --global gpg.program gpg

      - name: Test GPG Signing
        run: |
          echo "Test file" > test.txt
          git add test.txt
          git commit -m "Test GPG signing"
          git log --show-signature -1

      - name: Publish
        uses: changesets/action@v1
        with:
          version: npm run version
          publish: npm run publish
          commit: 'chore: release new version'
          title: 'Release new version'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com

      - name: Verify Published Commits
        run: |
          git log --show-signature -1
