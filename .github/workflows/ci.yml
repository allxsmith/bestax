name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  contents: write # Allows pushing commits
  pull-requests: write # Required for creating pull requests

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm run test

      - name: Test Coverage
        run: npm run test:coverage

      - name: Bundle Stats
        run: npm run bundle:stats

      - name: Lint
        run: npm run lint

      - name: Format
        run: npm run format

      - name: Format Check
        run: npm run format:check

      - name: Build Storybook (bulma-ui)
        if: github.event_name == 'push' || contains(github.event.pull_request.changed_files, 'bulma-ui/**')
        run: npm run build-storybook -w bulma-ui

      - name: Archive Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            bulma-ui/coverage
          retention-days: 7

      - name: Archive Bundle Stats
        uses: actions/upload-artifact@v4
        with:
          name: bundle-stats
          path: |
            bulma-ui/dist/stats.html
            docs/build/stats.html
          retention-days: 7

      - name: Archive Storybook
        uses: actions/upload-artifact@v4
        with:
          name: storybook
          path: bulma-ui/storybook-static

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run release

      - name: Verify Published Commits
        run: |
          git log --show-signature -1
